<script type="module">
  import {myersDiff, convert} from "./myerLifting2.js";

  function test(tar1, ref1) {
    const ops = myersDiff(tar1, ref1);
    console.log(ops);
    const res = convert(ref1, ops);
    console.log(res, res === tar1);
    const resInvert = convert(tar1, ops, true);
    console.log(resInvert, resInvert === ref1);
  }

  // test('A', 'B');
  test('CBABAC', 'ABCABBA');
  // test('ABCDEF', 'MNOPQRS'); infinite loop
</script>
