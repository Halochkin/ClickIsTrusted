<script type="module">
  import {myersDiff, convert, inverseOps} from "./myerLifting2.js";
  import {testsMyers, bigTest} from "./myersTests.js";

  function test(tar, ref, opsRawExpect) {
    let ops = myersDiff(tar, ref);

    //todo convert to dict/ops here..

    const res = convert(ref, ops);
    const spo = inverseOps(ops);
    const resInvert = convert(tar, spo);
    if (res === tar && resInvert === ref && JSON.stringify(ops) === JSON.stringify(opsRawExpect))
      return [tar, ref, ops];
    console.log("tar:", tar);
    console.log("ref:", ref);
    console.log("Expected:", opsRawExpect);
    console.log("Real:", ops);
    console.log(JSON.stringify(ops));
    return [tar, ref, ops];
  }

  const start = performance.now();
  const res = testsMyers/*.concat(bigTest)*/.map(t => test(...t));
  console.log(performance.now() - start);
  // console.log("-----------")

</script>
