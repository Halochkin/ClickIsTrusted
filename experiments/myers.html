<script type="module">
  import {myersDiff, convert} from "./myerLifting2.js";
  import {testsMyers} from "./levenshteinTests.js";

  function test(tar, ref, opsExpected) {
    const start = performance.now();
    const ops = myersDiff(tar, ref);
    const res = convert(ref, ops);
    const resInvert = convert(tar, ops, true);
    // console.log(performance.now() - start);
    if (res === tar && resInvert === ref && JSON.stringify(ops) === JSON.stringify(opsExpected))
      return;
    console.log("tar:", tar);
    console.log("ref:", ref);
    console.log("Expected:", opsExpected);
    console.log("Real:", ops);
    console.log(JSON.stringify(ops));
  }

  for (let t of testsMyers)
    test(...t);
</script>
