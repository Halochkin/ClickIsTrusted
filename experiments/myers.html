<script type="module">
  import {myersDiff} from "./myerLifting2.js";
  import {makeDictDiff, inverseDiff, convert as convert2} from "./myerDict.js";
  import {testsMyers, bigTest} from "./myersTests.js";

  function test(tar, ref, opsExpect) {
    let editOps = myersDiff(tar, ref);

    const diff = makeDictDiff(editOps, tar, ref);
    let ref2 = convert2(diff);

    let inverse = inverseDiff(diff);
    let tar2 = convert2(inverse);

    if (ref2 === tar && tar2 === ref && JSON.stringify(editOps) === JSON.stringify(opsExpect))
      return [tar, ref, editOps];
    console.log("tar:", tar);
    console.log("ref:", ref);
    console.log("Expected:", opsExpect);
    console.log("Real:", editOps);
    console.log(JSON.stringify(editOps));
    return [tar, ref, editOps];
  }

  const start = performance.now();
  const res = testsMyers/*.concat(bigTest)*/.map(t => test(...t));
  console.log(performance.now() - start);
  // console.log("-----------")
  // console.log(JSON.stringify(res));
</script>
