<script type="module">
  import {diff, convert} from "./levyLifting.js";

  const tests = [
    ["aaazced", "abcdef"],
    ["abcdef", "aaazced"],
    ["asab", "saab"],
    ["saab", "asab"],
    ["abcabcdef", "abcdef"],  //todo "aBCAbcdef" => "abcABCdef" preference for late edits.
    ["abcdef", "abcabcdef"],  //todo "aBCAbcdef" => "abcABCdef" preference for late edits.
    ["ab", "abab"],           //todo ?? index should be 2, not 1... "aBAb" => "abAB" preference for late edits.
    ["3a3a", "a"],            //todo ?? one insert op, not two '3'a'3A' => '3A3'a'


    // abcd---efghijk---opq---rstuv---wxyz
    // bcd---eefh1j---ooq---rrsu2---wxy
    // abcd---efghijk---opq---rstuv---wxyz
    // aabcd---eefh1j---ooq---rrsu2---wxyzz
    // abcd---efghijk---opq---rstuv---wxyz
    // 3a3abcd---eefh1j---ooq---rrsu2---wxy4z4z
  ];

  for (let [end, begin] of tests) {
    let start = performance.now();
    const opsString = diff(end, begin);
    const reA = convert(begin, opsString);
    // if (end === reA)
    //   continue;
    console.log(end, begin, reA, end === reA);
    console.table(opsString);
    console.log(performance.now() - start);
  }
