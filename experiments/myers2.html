<script type="module">
  import {myersDiff, convert} from "./myerLifting.js";

  const ref = 'ABCABBA';
  const tar = 'CBABAC';
  const ops = myersDiff(tar, ref);
  console.log(ops);
  const res = convert(ref, ops);
  console.log(res, res === tar);
  const resInvert = convert(tar, ops, true);
  console.log(resInvert, resInvert === ref);
</script>
